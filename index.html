<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic 2 Number Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid calculator">
        <h1>Calculator</h1>
        <label for="number" class="fs-3">Enter first number:</label>
        <input type="number" id="num1" class="form-control me-2">
        <label for="number" class="fs-3">Enter second number:</label>
        <input type="number" id="num2" class="form-control me-2">
        <h1 id="result">Result</h1>
        <div class="buttons p-2">
        <div class="row gap-1 p-1 ">
            <button id="add" onclick="add()" class="btn btn-primary col fw-medium fs-3">+</button>
            <button id="sub" onclick="sub()" class="btn btn-primary col fw-medium fs-3">-</button>
            <button id="mul" onclick="mul()" class="btn btn-primary col fw-medium fs-3">*</button>
        </div>
        <div class="row gap-1 p-1">
            <button id="div" onclick="div()" class="btn btn-primary col fw-medium fs-3">/</button>
            <button id="mod" onclick="mod()" class="btn btn-primary col fw-medium fs-3">%</button>
            <button id="pow" onclick="pow()" class="btn btn-primary col fw-medium fs-3">^</button>
        </div>
        <div class="row gap-1 p-1">
            <button id="sqrt" onclick="sqrt()" class="btn btn-primary col fw-medium fs-3">âˆš</button>
            <button id="clear" onclick="reset() " class="btn btn-outline-danger col-8 fw-medium fs-3">Clear</button>
        </div>
        </div>
            
       
        
    </div>
</body>
<script src="script.js"></script>

</html>
